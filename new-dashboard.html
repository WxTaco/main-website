<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard-header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 5px 5px 0 0;
        }
        .dashboard-nav {
            background-color: #444;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            margin-right: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .nav-link:hover {
            background-color: #555;
        }
        .dashboard-section {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none; /* Hidden by default */
        }
        .section-title {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
        </div>
        
        <div class="dashboard-nav">
            <a class="nav-link" onclick="showSection('section1')">Section 1</a>
            <a class="nav-link" onclick="showSection('section2')">Section 2</a>
            <a class="nav-link" onclick="showSection('section3')">Section 3</a>
            <a class="nav-link" onclick="showSection('section4')">Section 4</a>
        </div>
        
        <div id="section1" class="dashboard-section">
            <h2 class="section-title">Section 1</h2>
            <p>This is the content for section 1.</p>
        </div>
        
        <div id="section2" class="dashboard-section">
            <h2 class="section-title">Section 2</h2>
            <p>This is the content for section 2.</p>
        </div>
        
        <div id="section3" class="dashboard-section">
            <h2 class="section-title">Section 3</h2>
            <p>This is the content for section 3.</p>
        </div>
        
        <div id="section4" class="dashboard-section">
            <h2 class="section-title">Section 4</h2>
            <p>This is the content for section 4.</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
