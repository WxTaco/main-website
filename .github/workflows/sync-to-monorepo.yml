name: Sync to Monorepo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: sync-to-monorepo-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-to-monorepo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main-website repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          repository: WxTaco/wrapped
          token: ${{ secrets.MONOREPO_TOKEN }}
          path: wrapped
          fetch-depth: 0

      - name: Setup Git
        run: |
          cd wrapped
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync files to monorepo
        run: |
          set -euo pipefail

          # Ensure main-web directory exists
          mkdir -p ./wrapped/main-web

          # Remove existing content (except .git and node_modules)
          find ./wrapped/main-web -mindepth 1 \
            -name ".git" -prune -o \
            -name "node_modules" -prune -o \
            -name "dist" -prune -o \
            -type f -delete
          find ./wrapped/main-web -mindepth 1 \
            -name ".git" -prune -o \
            -name "node_modules" -prune -o \
            -name "dist" -prune -o \
            -type d -empty -delete

          # Sync files excluding problematic directories and files
          rsync -av \
            --exclude='.git/' \
            --exclude='.github/workflows/sync-to-monorepo.yml' \
            --exclude='node_modules/' \
            --exclude='dist/' \
            --exclude='build/' \
            --exclude='.env*' \
            --exclude='*.log' \
            ./ ./wrapped/main-web/

      - name: Check for changes
        id: check_changes
        run: |
          cd wrapped
          if git diff --quiet && git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MONOREPO_TOKEN }}
          path: wrapped
          branch: sync/main-website-${{ github.run_number }}
          commit-message: |
            sync: main-website -> main-web

            Synced from WxTaco/main-website@${{ github.sha }}

            Source commit: ${{ github.event.head_commit.message }}
          title: "ðŸ”„ Sync main-website to monorepo"
          body: |
            ## ðŸ”„ Automatic Sync from main-website

            This PR syncs the latest changes from **WxTaco/main-website** into the `main-web/` folder.

            ### ðŸ“‹ Details
            - **Source repo**: WxTaco/main-website
            - **Source commit**: ${{ github.sha }}
            - **Target folder**: `main-web/`
            - **Triggered by**: ${{ github.event.head_commit.message }}

            ### ðŸ¤– Automated Process
            This PR was created automatically by GitHub Actions when changes were pushed to the main branch of the main-website repository.

            **âš ï¸ Note**: This workflow excludes the sync workflow itself to prevent infinite loops.
          labels: |
            sync
            automated
            main-website
          reviewers: WxTaco

      - name: Create summary
        run: |
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ… Successfully created PR to sync main-website to wrapped/main-web" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ Source commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— Monorepo: https://github.com/WxTaco/wrapped" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes to sync - monorepo is up to date" >> $GITHUB_STEP_SUMMARY
          fi        run: |
          set -euo pipefail
          mkdir -p ./wrapped/main-web
          rsync -a --delete --exclude='.git/' ./ ./wrapped/main-web/

      - name: Commit and push changes if any
        run: |
          cd wrapped
          git add -A
          if ! git diff-index --quiet HEAD; then
            git commit -m "Sync main-website changes into monorepo (main-web/)"
            git push -q origin HEAD:sync/main-website-to-monorepo --force
          else
            echo "No changes to commit"
          fi

      - name: Create or update Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MONOREPO_TOKEN }}
          path: wrapped
          branch: sync/main-website-to-monorepo
          title: "Sync main-website changes into monorepo"
          commit-message: "Sync main-website changes into monorepo (main-web/)"
          body: |
            This PR syncs the latest changes from **WxTaco/main-website** into the `main-web/` folder of **WxTaco/wrapped**.

            - Source repo: WxTaco/main-website
            - Target folder: `main-web/`

            Triggered automatically by GitHub Actions.
          labels: sync, automated
          update-existing: true      - name: Sync website into monorepo
        run: |
          set -euo pipefail
          mkdir -p ./wrapped/main-web
          rsync -a --delete --exclude='.git/' ./ ./wrapped/main-web/ >/dev/null

      - name: Commit changes
        run: |
          cd wrapped
          git add -A
          if ! git diff-index --quiet HEAD; then
            git commit -m "Sync main-website changes into monorepo (main-web/)"
          else
            echo "No changes to commit"

      - name: Push to sync branch
        run: |
          cd wrapped
          git push -q origin HEAD:sync/main-website-to-monorepo --force

