<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wrapped V2 – Discord Analytics & Automations Platform</title>
    <meta
      name="description"
      content="Wrapped V2 is a comprehensive analytics and automations platform for Discord. Gain insights into your community and streamline server management with powerful automation tools."
    />
    <meta name="theme-color" content="#FF69B4" />

    <!-- Favicon -->
    <link rel="icon" href="https://cdn.wrappedbot.com/Favicon" type="image/png" />
    <link rel="apple-touch-icon" href="https://cdn.wrappedbot.com/wrappedlink.png" />

    <!-- Open Graph / Discord Embed -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wrappedbot.com/" />
    <meta property="og:site_name" content="Wrapped" />
    <meta property="og:title" content="Wrapped V2 – Discord Analytics & Automations Platform" />
    <meta
      property="og:description"
      content="Unlock powerful insights and automation for your Discord server. Wrapped V2 provides analytics, tracking, and automation tools — free and easy to use."
    />
    <meta property="og:image" content="https://cdn.wrappedbot.com/wrappedlink.png" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://wrappedbot.com/" />
    <meta name="twitter:title" content="Wrapped V2 – Discord Analytics & Automations Platform" />
    <meta
      name="twitter:description"
      content="Wrapped V2 helps you understand your community with advanced analytics and streamline management with powerful automations. Free forever."
    />
    <meta name="twitter:image" content="https://cdn.wrappedbot.com/wrappedlink.png" />

    <!-- Extra SEO -->
    <meta
      name="keywords"
      content="Discord analytics, Discord automations, server insights, Discord stats, community growth, Wrapped V2"
    />
    <meta name="author" content="Wrapped Bot Team" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect / Performance -->
    <link rel="preconnect" href="https://cdn.wrappedbot.com" crossorigin />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Wrapped V2",
      "operatingSystem": "Web, Discord",
      "applicationCategory": "UtilitiesApplication",
      "applicationSubCategory": "Discord Analytics & Automations",
      "url": "https://wrappedbot.com/",
      "image": "https://cdn.wrappedbot.com/wrappedlink.png",
      "description": "Wrapped V2 is a comprehensive analytics and automations platform for Discord. Gain insights into your community and streamline server management with powerful automation tools.",
      "author": {
        "@type": "Organization",
        "name": "Wrapped Bot Team",
        "url": "https://wrappedbot.com/"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "category": "FreeSoftware"
      },
      "softwareVersion": "2.0",
      "sameAs": [
        "https://discord.com/oauth2/authorize?client_id=1308803843446014052&permissions=82147577024&scope=bot%20applications.commands",
        "https://github.com/WxTaco"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>
      <div
        style="background: #ff69b4; color: white; text-align: center; padding: 1em; font-size: 1.2em;"

      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
